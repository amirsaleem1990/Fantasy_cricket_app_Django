<html>
	<body>
		<h1>Create a team</h1>
		<form action="">

			<p><b>Bowler</b></p>
			{% for i in bowler %}
				<input type="checkbox" id="{{ i.0 }}|{{ i.1 }}" name="{{ i.0 }}|{{ i.1 }}" value="{{ i.0 }} ({{ i.1 }})">
				<label for="{{ i.0 }}|{{ i.1 }}">{{ i.0 }} ({{ i.1 }})</label><br>
			{% endfor %}

			<p><b>All rounder</b></p>
			{% for i in all_rounder %}
				<input type="checkbox" id="{{ i.0 }}|{{ i.1 }}" name="{{ i.0 }}|{{ i.1 }}" value="{{ i.0 }} ({{ i.1 }})">
				<label for="{{ i.0 }}|{{ i.1 }}">{{ i.0 }} ({{ i.1 }})</label><br>
			{% endfor %}

			<p><b>Wicket keeper</b></p>
			{% for i in wicket_keeper %}
				<input type="checkbox" id="{{ i.0 }}|{{ i.1 }}" name="{{ i.0 }}|{{ i.1 }}" value="{{ i.0 }} ({{ i.1 }})">
				<label for="{{ i.0 }}|{{ i.1 }}">{{ i.0 }} ({{ i.1 }})</label><br>
			{% endfor %}

			<p><b>Batsman</b></p>
			{% for i in batsman %}
				<input type="checkbox" id="{{ i.0 }}" name="{{ i.0 }}" value="{{ i.0 }}">
				<label for="{{ i.0 }}">{{ i.0 }} ({{ i.1 }})</label><br>
			{% endfor %}

		<input type="submit" value="Submit">

		</form>
	</body>
</html>
