{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form action="login" method="post" id="login_form">
        {% csrf_token %}
        Email: <input type="text" name="email_address"><br>
        Password: <input type="text" name="password"><br>
        <input type="submit">
    </form>
    <a href="signup">Sign up</a>
{% endblock content %}
