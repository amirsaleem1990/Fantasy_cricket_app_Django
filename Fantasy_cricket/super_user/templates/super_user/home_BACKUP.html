<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dependent Dropdown in Django</title>
</head>
<body>
<h2>Person Form</h2>

<form action="/super_user/match_created" method="post" id="country_selection_for_match_form" data-cities-url="{% url 'ajax_load_cities' %}">

    {% csrf_token %}

    <label for="date">Select a date</label>
    <input type="date" id="date" name="date" value={{ date }} min={{ date }}>

    <p></p>
    <label for="country_1">Country 1</label>
    <select id="country_1" name="country_1">
        <option value="">-----------</option>
        {% for i in Teams %}
            <option value={{ i }}>{{ i }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label for="country_2">Country 2</label>
    <select id="country_2" name="country_2">
        <option value="">-----------</option>
    </select>
    
    <br><br>

    <input type="submit" value="Submit">

</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    // https://stackoverflow.com/questions/64158756/two-different-on-change-events-in-jquery-and-one-ajax-call
    // implement above mentions solution

    $("#country_selection_for_match_form").change(function () {
    
        url = $("#country_selection_for_match_form").attr("data-cities-url");

        var data = $('form').serialize();
        data=data.split("&").slice(1);
        date=data[0].split("=").slice(1).join()
        country_1=data[1].split("=").slice(1).join()
        country_2=data[2].split("=").slice(1).join()

        $.ajax({
            url: url,
            data: {
                'date' : date,
                'country_1' : country_1,
                'country_2' : country_2,
            },
            success: function (data) {
                $("#country_2").html(data);
            }
        });

    });
    // $("#country_1").change(function () {
    //     const first_country = $(this).val();
    //     console.log(url)

    // });
</script>

</body>
</html>
